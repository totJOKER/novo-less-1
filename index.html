<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-action-container">
            <div class="burger-menu">
                <span class="burger-item"></span>
                <span class="burger-item"></span>
                <span class="burger-item"></span>
            </div>
            <img class="header-logotype" src="https://clipart.info/images/ccovers/1590430652red-youtube-logo-png-xl.png" alt="">
        </div>
        <div class="search-container">
            <div class="input-container">
                <input type="text" class="search-input">
                <img class="input-img" src="" alt="">
                <button class="search-button">
                    <img class="search-img" src="" alt="">
                </button>
            </div>
            <button class="voice-search-button">
                <img class="voice-search-img" src="" alt="">
            </button>
        </div>
        <div class="header-action-container right-header">
            <div class="set-menu">
                <span class="set-item"></span>
                <span class="set-item"></span>
                <span class="set-item"></span>
            </div>
            <button class="header-log-in">Войти</button>
        </div>
    </header>
    <section class="main-section">
        <nav class="tools-nav"></nav>
        <main class="video-container">
            <nav class="video-filters"></nav>
            <section class="video-section"></section>
        </main>
    </section>
</body>
</html>
